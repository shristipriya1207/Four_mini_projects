<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container"></div>
    <form>
        <h3><label>Height in CM:</label> <input type="text" id="height"></h3>
        <h3><label>weight in KG:</label> <input type="text" id="weight"></h3>
        <button class ="button">Calculator</button>
        <br><br>
        <div id ="result"><b>Result </b></div>
        <div id="weight-guide">
            <h3>BMI weight guide</h3>
            <h3>Under weight= less then 18.6</h3>
            <h3>Normal weight = 18.6 and 24.9</h3>
            <h3>Overweight = Greater then 24.9</h3>
        </div>
    </form>
<script src ="BMI.js"></script>
</body>
</html>
